<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/e91c3c0722.js" crossorigin="anonymous"></script>
    <title>Weather Forecast</title>
</head>
<body>
    <div class="navbar">
        <div class="search">
            <input type="text" placeholder="Enter city name">
            <button><img src="./images/search.png" alt="search">
            </button>
        </div>
        <div class="error">
            <p>Invalid city</p>
        </div>
        <div class="weather">
        <img src="./images/rain.png" alt="weather" class="weather-icon">
        <h1 class="temp">22 c</h1>
        <h2 class="city">Indore</h2>
        <div class="details">
            <div class="col">
                <img src="./images/humidity.png" alt="humidity">
                <div>
                <p class="humidity">50%</p>
                <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="./images/wind.png" alt="wind">
                <div>
                <p class="wind">15 km/h</p>
                <p>Wind Speed</p>
                </div>
            </div>
        </div>
        </div>
    </div>
    <script src="./index.js">
    </script>
</body>
</html>
